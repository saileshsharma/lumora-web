<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Comprehensive Test Suite</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #D4AF37 0%, #C5A028 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .test-card {
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
        }

        .test-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .test-card.pass {
            border-color: #4CAF50;
            background: #f1f8f1;
        }

        .test-card.fail {
            border-color: #f44336;
            background: #fff1f1;
        }

        .test-card.pending {
            border-color: #ff9800;
            background: #fff8f1;
        }

        .test-card.running {
            border-color: #2196F3;
            background: #f1f8ff;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .test-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .test-icon {
            font-size: 1.5em;
        }

        .test-details {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }

        .test-result {
            font-family: 'Courier New', monospace;
            background: #f5f5f5;
            padding: 10px;
            border-radius: 6px;
            font-size: 0.85em;
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            background: linear-gradient(135deg, #D4AF37 0%, #C5A028 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(212, 175, 55, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .summary-item {
            text-align: center;
        }

        .summary-value {
            font-size: 3em;
            font-weight: bold;
            display: block;
        }

        .summary-label {
            font-size: 0.9em;
            opacity: 0.9;
            display: block;
            margin-top: 5px;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%);
            transition: width 0.5s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .checklist {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
        }

        .checklist h3 {
            color: #D4AF37;
            margin-bottom: 15px;
        }

        .checklist-item {
            padding: 10px;
            margin: 5px 0;
            background: white;
            border-radius: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checklist-item.checked {
            background: #f1f8f1;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #D4AF37;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß™ AI Outfit Assistant - Frontend Test Suite</h1>
            <p>Comprehensive automated testing for all frontend features and integrations</p>
        </div>

        <div class="content">
            <div class="summary" id="summary">
                <h2>Test Summary</h2>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress" style="width: 0%">0%</div>
                </div>
                <div class="summary-grid">
                    <div class="summary-item">
                        <span class="summary-value" id="total-tests">0</span>
                        <span class="summary-label">Total Tests</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-value" id="passed-tests" style="color: #4CAF50">0</span>
                        <span class="summary-label">Passed</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-value" id="failed-tests" style="color: #f44336">0</span>
                        <span class="summary-label">Failed</span>
                    </div>
                    <div class="summary-item">
                        <span class="summary-value" id="success-rate">0%</span>
                        <span class="summary-label">Success Rate</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button onclick="runAllTests()" id="run-all-btn">üöÄ Run All Tests</button>
                <button onclick="runBackendTests()">üîß Backend Tests Only</button>
                <button onclick="runFrontendTests()">üé® Frontend Tests Only</button>
                <button onclick="clearResults()">üóëÔ∏è Clear Results</button>
                <button onclick="exportResults()">üíæ Export Report</button>
            </div>

            <div class="test-grid" id="test-grid">
                <!-- Tests will be added dynamically -->
            </div>

            <div class="checklist">
                <h3>üìã Manual Verification Checklist</h3>
                <div class="checklist-item">
                    <input type="checkbox" id="check1">
                    <label for="check1">Dropdowns have golden chevron arrows and lift animation</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="check2">
                    <label for="check2">Slider has gradient track (gray ‚Üí light gold ‚Üí gold)</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="check3">
                    <label for="check3">Slider thumb is large with golden gradient and white border</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="check4">
                    <label for="check4">All hover effects work smoothly</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="check5">
                    <label for="check5">No console errors when navigating pages</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="check6">
                    <label for="check6">Image upload works correctly</label>
                </div>
                <div class="checklist-item">
                    <input type="checkbox" id="check7">
                    <label for="check7">Camera functionality works (if available)</label>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5001/api';
        const FRONTEND_URL = 'http://localhost:5173';
        let tests = [];
        let results = {
            total: 0,
            passed: 0,
            failed: 0,
            tests: []
        };

        // Test definitions
        const testSuite = [
            {
                id: 'backend-health',
                name: 'Backend Health Endpoint',
                category: 'backend',
                icon: 'üíä',
                test: async () => {
                    const response = await fetch(`${API_BASE}/health`);
                    const data = await response.json();
                    if (data.status !== 'healthy') throw new Error('Status not healthy');
                    return `Status: ${data.status}, Message: ${data.message}`;
                }
            },
            {
                id: 'cors',
                name: 'CORS Configuration',
                category: 'backend',
                icon: 'üîê',
                test: async () => {
                    const response = await fetch(`${API_BASE}/health`, {
                        headers: { 'Origin': FRONTEND_URL }
                    });
                    const corsHeader = response.headers.get('access-control-allow-origin');
                    if (!corsHeader) throw new Error('No CORS headers');
                    return `CORS allowed for: ${corsHeader}`;
                }
            },
            {
                id: 'arena-submissions',
                name: 'Arena Submissions API',
                category: 'backend',
                icon: 'üèÜ',
                test: async () => {
                    const response = await fetch(`${API_BASE}/arena/submissions`);
                    const data = await response.json();
                    return `Found ${data.total || 0} submissions`;
                }
            },
            {
                id: 'arena-leaderboard',
                name: 'Arena Leaderboard API',
                category: 'backend',
                icon: 'üìä',
                test: async () => {
                    const response = await fetch(`${API_BASE}/arena/leaderboard`);
                    const data = await response.json();
                    return `Leaderboard entries: ${data.leaderboard?.length || 0}`;
                }
            },
            {
                id: 'rate-validation',
                name: 'Rate Outfit Validation',
                category: 'backend',
                icon: '‚≠ê',
                test: async () => {
                    const response = await fetch(`${API_BASE}/rate-outfit`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                    if (response.status < 400) throw new Error('Should reject empty request');
                    return `Correctly rejects invalid data (Status: ${response.status})`;
                }
            },
            {
                id: 'generate-validation',
                name: 'Generate Outfit Validation',
                category: 'backend',
                icon: 'üé®',
                test: async () => {
                    const response = await fetch(`${API_BASE}/generate-outfit`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({})
                    });
                    if (response.status < 400) throw new Error('Should reject empty request');
                    return `Correctly rejects invalid data (Status: ${response.status})`;
                }
            },
            {
                id: 'frontend-load',
                name: 'Frontend Application Load',
                category: 'frontend',
                icon: 'üåê',
                test: async () => {
                    const response = await fetch(FRONTEND_URL);
                    if (response.status !== 200) throw new Error(`Status: ${response.status}`);
                    return `Frontend loaded successfully (Status: ${response.status})`;
                }
            },
            {
                id: 'frontend-assets',
                name: 'Frontend Assets Check',
                category: 'frontend',
                icon: 'üì¶',
                test: async () => {
                    const response = await fetch(FRONTEND_URL);
                    const html = await response.text();
                    const hasReact = html.includes('react');
                    const hasVite = html.includes('vite');
                    if (!hasVite) throw new Error('Vite not detected');
                    return `Build tool detected: Vite${hasReact ? ' + React' : ''}`;
                }
            },
            {
                id: 'error-404',
                name: '404 Error Handling',
                category: 'backend',
                icon: 'üö´',
                test: async () => {
                    const response = await fetch(`${API_BASE}/non-existent-endpoint`);
                    if (response.status !== 404) throw new Error(`Expected 404, got ${response.status}`);
                    return `Correctly returns 404 for non-existent endpoints`;
                }
            },
            {
                id: 'response-format',
                name: 'API Response Format',
                category: 'backend',
                icon: 'üìù',
                test: async () => {
                    const response = await fetch(`${API_BASE}/health`);
                    const data = await response.json();
                    if (!data.status || !data.message) throw new Error('Missing required fields');
                    return `Response contains all required fields`;
                }
            }
        ];

        function createTestCard(test) {
            return `
                <div class="test-card pending" id="card-${test.id}">
                    <div class="test-title">
                        <span class="test-icon">${test.icon}</span>
                        <span>${test.name}</span>
                    </div>
                    <div class="test-details">Category: ${test.category}</div>
                    <div class="test-result" id="result-${test.id}">Waiting to run...</div>
                </div>
            `;
        }

        function updateCard(id, status, result) {
            const card = document.getElementById(`card-${id}`);
            const resultDiv = document.getElementById(`result-${id}`);

            card.className = `test-card ${status}`;
            resultDiv.textContent = result;
        }

        async function runTest(test) {
            updateCard(test.id, 'running', 'üîÑ Running test...');

            try {
                const result = await test.test();
                updateCard(test.id, 'pass', `‚úÖ ${result}`);
                results.passed++;
                results.tests.push({ ...test, status: 'pass', result });
                return true;
            } catch (error) {
                updateCard(test.id, 'fail', `‚ùå ${error.message}`);
                results.failed++;
                results.tests.push({ ...test, status: 'fail', error: error.message });
                return false;
            }
        }

        async function runAllTests() {
            results = { total: testSuite.length, passed: 0, failed: 0, tests: [] };
            updateSummary();

            const runBtn = document.getElementById('run-all-btn');
            runBtn.disabled = true;
            runBtn.textContent = '‚è≥ Running Tests...';

            for (let i = 0; i < testSuite.length; i++) {
                await runTest(testSuite[i]);
                updateSummary();
            }

            runBtn.disabled = false;
            runBtn.textContent = 'üöÄ Run All Tests';

            // Show completion message
            if (results.passed === results.total) {
                alert('üéâ All tests passed! System is fully functional.');
            } else {
                alert(`‚ö†Ô∏è ${results.failed} test(s) failed. Check details below.`);
            }
        }

        async function runBackendTests() {
            const backendTests = testSuite.filter(t => t.category === 'backend');
            for (const test of backendTests) {
                await runTest(test);
                updateSummary();
            }
        }

        async function runFrontendTests() {
            const frontendTests = testSuite.filter(t => t.category === 'frontend');
            for (const test of frontendTests) {
                await runTest(test);
                updateSummary();
            }
        }

        function updateSummary() {
            document.getElementById('total-tests').textContent = results.total;
            document.getElementById('passed-tests').textContent = results.passed;
            document.getElementById('failed-tests').textContent = results.failed;

            const successRate = results.total > 0 ? (results.passed / results.total * 100).toFixed(1) : 0;
            document.getElementById('success-rate').textContent = successRate + '%';

            const progress = document.getElementById('progress');
            progress.style.width = successRate + '%';
            progress.textContent = successRate + '%';

            if (successRate < 70) {
                progress.style.background = 'linear-gradient(90deg, #f44336 0%, #e57373 100%)';
            } else if (successRate < 90) {
                progress.style.background = 'linear-gradient(90deg, #ff9800 0%, #ffb74d 100%)';
            } else {
                progress.style.background = 'linear-gradient(90deg, #4CAF50 0%, #8BC34A 100%)';
            }
        }

        function clearResults() {
            testSuite.forEach(test => {
                updateCard(test.id, 'pending', 'Waiting to run...');
            });
            results = { total: testSuite.length, passed: 0, failed: 0, tests: [] };
            updateSummary();
        }

        function exportResults() {
            const report = {
                timestamp: new Date().toISOString(),
                summary: {
                    total: results.total,
                    passed: results.passed,
                    failed: results.failed,
                    successRate: (results.passed / results.total * 100).toFixed(2)
                },
                tests: results.tests,
                checklist: {
                    dropdown_styling: document.getElementById('check1').checked,
                    slider_gradient: document.getElementById('check2').checked,
                    slider_thumb: document.getElementById('check3').checked,
                    hover_effects: document.getElementById('check4').checked,
                    no_console_errors: document.getElementById('check5').checked,
                    image_upload: document.getElementById('check6').checked,
                    camera_functionality: document.getElementById('check7').checked
                }
            };

            const blob = new Blob([JSON.stringify(report, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `frontend_test_report_${Date.now()}.json`;
            a.click();
        }

        // Initialize
        window.addEventListener('load', () => {
            const grid = document.getElementById('test-grid');
            grid.innerHTML = testSuite.map(test => createTestCard(test)).join('');
            results.total = testSuite.length;
            updateSummary();
        });

        // Update checklist items
        document.querySelectorAll('.checklist-item input').forEach(checkbox => {
            checkbox.addEventListener('change', (e) => {
                e.target.parentElement.classList.toggle('checked', e.target.checked);
            });
        });
    </script>
</body>
</html>
